<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve password</title>
    <link rel="stylesheet" href="../css/resetPassword.css">

</head>

<body>
<div class="info-box">
     <p>
     The password length should be at least 8 digits and a maximum of 20 digits. To enhance password security, passwords must include the following three types:<br>
     </p >
     <p>
     1. Capital English letters (A to Z)<br>
     </p >
     <p>
     2. Lowercase English letters (a to z)<br>
     </p >
     <p>
     3. Numbers (0 to 9)<br>
     </p >
     </div>
    <div class="find-box">
        <form>
            <div class="input">
                <div class="input-combin1">
                    <label for="password"><b>New Password:</b></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-combin2">
                    <label for="password"><b>Re-enter Password:</b></label>
                    <input type="password" id="rePassword" required>
                </div>
            </div>
        </form>

    </div>

    <div>
        <button class="onebutton" type="confirm" id="confirmRest"><b>Confirm</b></button>
    </div>
    <div>
        <button class="twobutton" type="confirm" id="back"><b>Back</b></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../a_common/common.js"></script>
    <script src="../js/backtologtestRest.js"></script>
</body>

</html>
